<div style="align-items: center" class=" prin">
    <div class=" text-center">
        <h4 class=" w-100 font-weight-bold">Iniciar Sesion</h4>
    </div>
    <div class=" mx-3">
        <form [formGroup]="registerForm" (ngSubmit)="ingresar()">
            <div class="md-form mb-5 form-group">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input placeholder="Email" type="text" formControlName="email" class="form-control" [(ngModel)]="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email es obligatorio</div>
                    <div *ngIf="f.email.errors.email">example@xample.com</div>
                </div>
            </div>
            <div class="md-form mb-4 form-group">
                <i class="fas fa-lock prefix grey-text"></i>
                <input placeholder="Contraseña" type="password" formControlName="password" [(ngModel)]="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">contraseña obligatoria</div>
                    <div *ngIf="f.password.errors.minlength">minimo 6 caracteres</div>
                </div>
            </div>
            <br>
            <div class="form-group md-8" style="text-align: center">
                <button class="btn btn-primary">Ingresar</button>
            </div>
        </form>
    </div>
</div>
