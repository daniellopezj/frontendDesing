<mat-spinner class="spinner" *ngIf="!showinfo"></mat-spinner>
<div *ngIf="showinfo" class="container">
    <br> <br>
    <br>
    <br>
    <div class="titulo">
        <br><br>
        <h2> <strong><b> Proyecto</b> </strong> {{project.nombre_proyecto}} </h2>
    </div>
    <br><br>
    <div class="contenido">
        <h4> <strong><b>{{project.descripcion}} </b></strong></h4>
        <br>
    </div>
    <div class="" [hidden]="showDesing">
        <mdb-card>
            <mdb-card-body>
                <h4> <strong> <b> Aun no hay dise√±os ofertados </b></strong></h4>
            </mdb-card-body>
        </mdb-card>
    </div>

    <div class="container" style="align-content: center" [hidden]="!showDesing" *ngFor="let item of listDesing">
        <div class=" offset-md-1 col-md-5 my-5 " style="float: left">
            <mdb-card dark="true">
                <div style="height:  250px; width:  100%;" class=" overlay waves-light" mdbWavesEffect>
                    <img data-toggle="modal" data-target="#exampleModal" src="http://localhost:3000/loadFile/{{item.disenio}}" class="estilosImg">
                </div>
                <mdb-card-body class="elegant-color white-text">
                    <mdb-card-title>
                        <h4>{{item.nombre_diseniador}} {{item.apellido_diseniador}}</h4>
                    </mdb-card-title>
                    <hr class="hr-light">
                    <mdb-card-text class="white-text">
                        {{item.email_diseniador}} <br> {{item.fecha.slice(0, -14)}}
                    </mdb-card-text>
                </mdb-card-body>
            </mdb-card>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                        <img src="http://localhost:3000/loadFile/{{item.disenio}}" class="estilosImg">
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
