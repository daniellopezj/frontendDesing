<mat-spinner class="spinner" *ngIf="!showinfo"></mat-spinner>
<div *ngIf="showinfo" class="container">
    <div *ngIf="pageEvent">
        <h5>Page Change Event Properties</h5>
        <div>List length: {{pageEvent.length}}</div>
        <div>Page index: {{pageEvent.pageIndex}}</div>
    </div>

    <mat-paginator [length]="length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="pageSizeOptions" (click)="managerInfo()" (page)="pageEvent = $event">
    </mat-paginator>
</div>
