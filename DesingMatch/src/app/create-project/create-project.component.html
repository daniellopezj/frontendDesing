<div style="align-items: center" class=" prin">
    <div class=" text-center">
        <h4 class=" w-100 font-weight-bold">{{titulo}}</h4>
    </div>
    <div class=" ">
        <form [formGroup]="registerForm" (ngSubmit)="CreateOrUpdateProject()">
            <div class="md-form  form-group">
                <input placeholder="Nombre" type="text" formControlName="nombre" class="form-control" [(ngModel)]="proyecto.nombre_proyecto" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
                <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                    <div *ngIf="f.nombre.errors.required">Nombre obligatorio</div>

                </div>
            </div>
            <div class="md-form form-group">
                <textarea matInput placeholder="Descripcion" maxlength="256" type="text" formControlName="descripcion" [(ngModel)]="proyecto.descripcion" class="form-control tamanio" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }"></textarea>
                <mat-hint align="end">{{proyecto.descripcion.length}} / 256 </mat-hint>
                <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
                    <div *ngIf="f.descripcion.errors.required">descripcion obligatoria</div>
                    <div *ngIf="f.descripcion.errors.minlength">minimo 20 caracteres</div>
                </div>
            </div>
            <div class="md-form  form-group">
                <input placeholder="valor a pagar" type="number" formControlName="valor_pagar" class="form-control" [(ngModel)]="proyecto.valor_pagar" [ngClass]="{ 'is-invalid': submitted && f.valor_pagar.errors }" />
                <div *ngIf="submitted && f.valor_pagar.errors" class="invalid-feedback">
                    <div *ngIf="f.valor_pagar.errors.required">valor obligatorio</div>
                </div>
            </div>
            <div class="form-group md-8" style="text-align: center">
                <button class="btn btn-primary">{{messageButton}}</button>
            </div>
        </form>
    </div>
</div>
